{% load static %}
<div class="top-header">
  <div style="width: 30px; height: 30px;">
    <button class="button open-aside" onclick="openSidebar()" aria-label="Open sidebar">
      <svg xmlns="http://www.w3.org/2000/svg" x="0" y="0"
      viewBox="0 0 100 100" width="100%">
      	<rect width="100" height="20" fill="rgba(128,128,128,0.5)"/>
      	<rect width="100" height="20" y="40" fill="rgba(128, 128, 128, 0.5)"/>
      	<rect width="100" height="20" y="80" fill="rgba(128, 128, 128, 0.5)"/>
			</svg>
    </button>
  </div>
  <div id = "icon">
    <picture>
      <source srcset="{% static 'img/icon.webp' %}" type='image/webp'>
			<source srcset="{% static 'img/icon.jpg' %}" type='image/jpeg'>
      <img src = "{% static 'img/icon.jpg' %}"  width=100% height=100% alt="pharmsmart">
    </picture>
  </div>
</div>
<div class="navbar">
  <div class = "navivar">
    <a id = "main_link"    href="{% url 'home' %}"   >Main</a>
    <a id = "graphs_link"  href="{% url 'graphs' %}" >Graphs</a>
    <a id = "about_link"   href="{% url 'about' %}"  >About</a>
    <a id = "contact_link" href="{% url 'contact' %}">Contact</a>
  </div>
</div>
