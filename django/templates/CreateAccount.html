{% extends 'base.html' %}
{% load static %}

{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/create_account.css'%}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/registration-form-base.css'%}" />
{% endblock %}
{% block title %}PharmCreateAccount{% endblock %}
{% block content %}
<div class = "wrapper">
	<div class="panel form-panel">
		<div class="form-label">Create your Account</div>
		<form class="user-form" id="createaccount_form" action = ''  method='POST'>
			{% csrf_token %}
			{{form.as_p}}
			<input class="form-submit" id = "create_account_button" type='submit' value ='Create Account'>
		</form>
	</div>
</div>
{% endblock %}
