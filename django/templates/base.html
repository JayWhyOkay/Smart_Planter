<!DOCTYPE html>{% load static %}<html lang="en" xmlns="http://www.w3.org/1999/xhtml" data-theme="light">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Description" content="Track and monitor your plants online">
    <meta name="theme-color" content="#A8EEB3" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="same?">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="../static/img/appicon.png">
    <link rel="shorcut icon" type="image/png" href="../static/img/favicon.png">
    <link rel="manifest" href="../static/manifest.json">
    <script defer type="text/javascript">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/serviceworker.js', {
                scope: '.'
            }).then(function (registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function (err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        }
        if (localStorage.getItem("isDarkModeOn") === "true") {
            document.documentElement.setAttribute("data-theme", "dark");
        } else {
            document.documentElement.setAttribute("data-theme", "light");
        }
    </script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    {% block css %}{% endblock %}
    <style>
    @media only screen and (max-width: 1250px){
  		.page-title-logo{
    		width: 36px;
    		justify-content: flex-start;
    		overflow: hidden;
  		}
	}
	@media only screen and (max-width: 1000px){
  		.widgets-container {
    		grid-auto-flow: row; /*check main.css*/
  		}
	}
	@media only screen and (max-width: 500px){
        html {
            font-size: 62.5%;
            -webkit-text-size-adjust: none;
        }
  		.navbar a {
    		font-size: 1.7rem;
  		}
  		.form-submit {
    		font-size: 14px;
  		}
	}
    </style>
    {% block js %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="base-page-wrapper">
        <header class="header-container">
            <h1 class="page-title-logo">Pharmsmart</h1>
            <nav class="navbar">
                <ul>
                    <li><a id="main_link" href="{% url 'home' %}">Main</a></li>
                    <li><a id="graphs_link" href="{% url 'graphs' %}">Graphs</a></li>
                    <li><a id="about_link" href="{% url 'about' %}">About</a></li>
                    <li><a id="contact_link" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </nav>
            <button class="button open-sidebar-button" onclick="openSidebar()" aria-label="Open sidebar"> 
                <svg class="button-svg" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 100 100" width="100%">
                    <rect width="100" height="20" />
                    <rect width="100" height="20" y="40" />
                    <rect width="100" height="20" y="80" />
                </svg> 
            </button> 
        </header>
        <aside class="sidebar-container">
            <div class="sidebar">
                <div class="header-user-container">
                	<a id="sign_in_link" href="{% url 'signin' %}">
                	  	<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"viewBox="0 0 258.75 258.75" width="100%" style="max-width: 30px;">
                	        <circle cx="129.375" cy="60" r="60"/>
                	        <path d="M129.375,150c-60.061,0-108.75,48.689-108.75,108.75h217.5C238.125,198.689,189.436,150,129.375,150z"/>
                	    </svg>
                	</a>
                	<div class="user-name-container">{{request}}</div>
                	<button class="button close-aside" onclick="closeSidebar()">X</button>
            	</div>
                <button id="theme-button" class="button" onclick="themeChange()"></button>
            </div>
        </aside>
        <main class="site-content">
            <div class="center">{% block content %}{% endblock %}</div>
        </main>
        <footer class="footer-container">
            <p>&copy; Copyright 2019</p>
        </footer>
    </div>
    <script defer src="{% static 'base.js' %}"></script>
    {% block weatherjs %}{% endblock %}
</body>

</html>
