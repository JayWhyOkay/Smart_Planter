{% extends 'base.html' %}
{% load static %}

{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'css/graphs.css' %}" />{% endblock %}
{% block title %}PharmGraphs{% endblock %}
{% block js %}
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}

{% block content %}
<div class = "wrapper">
	<div class="panel title-panel">
		<h3>Graphs Page</h3>
	</div>
	<div id = "bodypage">
		<div class = "panel graph-container">
			<div id = "graph">
				{{object|safe}}
			</div>
		</div>
		<div class = "panel article-container">
				<p> in graphs </p>
		</div>
	</div>
</div>
{% endblock %}
